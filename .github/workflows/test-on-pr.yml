name: Test on Pull Request

on:
  pull_request:
    branches:
      - main
      - app-dev
      - dev
      - homolog-app

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint check
        run: npm run lint --if-present

      - name: Build
        run: npm run build
        env:
          ALLOWED_DEV_ORIGINS: localhost

      - name: Run tests
        run: npm test --if-present
